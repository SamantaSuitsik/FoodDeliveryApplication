<!DOCTYPE HTML>
<html>
    <head>
        <title>Your first Spring application</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <form action="/delivery/fee" method="GET" id="feeForm">
            <div>
                <label for="feeForm">What city's delivery fee are you looking for?</label>
                <input name="city" id="cityField">
                <div>
                    <label for="feeForm">What kind of vehicle is used?</label>
                    <input name="vehicle" id="vehicleField">
                </div>
                <button>Calculate fee</button>
            </div>
        </form>
    </body>
</html>
